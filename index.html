<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Train-Scheduler by Dendevpro</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA="
        crossorigin="anonymous"></script>

    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

</head>

<body>

    <header>

        <div class="container">
            <div class="jumbotron bg-danger text-white">
                <h1 class="text-center">Train Scheduler</h1>
            </div>
        </div>

    </header>

    <section id="content">

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header bg-danger text-white">
                            <i class="fas fa-clock"></i>
                            Train Schedule
                        </div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='employee-table'>
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- User Input Data will be appended here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Add Train  -->
                    <div class="card mb-4">
                        <div class="card-header bg-danger text-white">
                            <i class="fas fa-train"></i>
                            Add Train
                        </div>
                        <div class="card-body">

                            <!-- Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="name-input">Train Name</label>
                                    <input class="form-control" id="name-input" placeholder="" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" placeholder="" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="train-time-input" placeholder="" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency (min)</label>
                                    <input class="form-control" id="rate-input" placeholder="" type="text">
                                </div>
                                <button class="btn btn-danger float-right" id="add-train-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>



    <!-- jQuery & JS-Bootstrap-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript File -->
    <script src="./assets/js/app.js"></script>

</body>

</html>
