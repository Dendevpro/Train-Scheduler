<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train-Scheduler by Dendevpro</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA="
        crossorigin="anonymous"></script>

    <!-- Normalize CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

</head>

<body class="img-responsive">
    <!-- Background Image Responsive -->


    <div class="container">

        <header>
            <!-- Row displaying the Current Time -->
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-12" id="timeColumn">
                    <div class="card" id="timeCard">
                        <h4 id="currentTime"><em id="timeText">Current Time</em>&nbsp;&nbsp;</h4>
                    </div>
                </div>
            </div>
            <!-- Jumbotron to hold the logo -->
            <div class="jumbotron-fluid text-center" id="header">
                <img src="assets/images/train-logo.svg" id="trainLogo" alt="train-logo">
            </div>
        </header>

        <!-- Section to display the Logic Output -->
        <div id="content">
            <div class="row">
                <!-- Card to hold the created train schedule -->
                <div class="col-lg-9 col-md-12">
                    <div class="card mb-4">
                        <!-- Card header -->
                        <div class="card-header text-white">
                            <i class="fas fa-clock"></i>
                            Train Schedule
                        </div>
                        <!-- Card body -->
                        <div class="card-body">
                            <!-- Table to hold the train parameters  -->
                            <table class="table table-hover" id='trainTable'>
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col" class="min">Frequency (min)</th>
                                        <th scope="col" class="min">Next Arrival</th>
                                        <th scope="col" class="min">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- The Jquery/Moment.js generated content renders here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Card to hold the user input -->
                <div class="col-lg-3 col-md-12 col-xs-12">
                    <div class="card mb-4">
                        <div class="card-header text-white">
                            <i class="fas fa-train"></i>
                            Add Train
                        </div>
                        <!-- Entry Form -->
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="nameInput">Train Name</label>
                                    <input class="form-control" id="nameInput" placeholder="" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destinationInput">Destination</label>
                                    <input class="form-control" id="destinationInput" placeholder="" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="firstTrainInput">First Train Time<br>(hh:mm - military time)</label>
                                    <input class="form-control" id="firstTrainInput" placeholder="hh:mm" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="frequencyInput">Frequency (min)</label>
                                    <input class="form-control" id="frequencyInput" placeholder="" type="text">
                                </div>
                                <button class="btn btn-danger float-right" id="addTrainBtn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery & JS-Bootstrap-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript File -->
    <script src="./assets/js/app.js"></script>

</body>

</html>
